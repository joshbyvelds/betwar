<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bet War!</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <main>
        <div class="opp">
            <div class="stats">
                <div class="avatar left"></div>
                <span class="rounds_won">10</span>
                |
                <span class="money">$1,000,000</span>
                |
                <span class="rounds_lost">8</span>
            </div>

            <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
        </div>
        <div class="pot">
            $10,000
        </div>
        <div class="player">
            <div class="cards">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>

            <div class="buttons">
                <button>Raise</button>
                <button>Call</button>
                <button>Fold</button>
            </div>

            <div class="stats">
                <span class="rounds_won">10</span>
                |
                <span class="money">$1,000,000</span>
                |
                <span class="rounds_lost">8</span>
                <div class="avatar right"></div>
            </div>
        </div>
    </main>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
